	<body>
		
		<main>
			<h1>Button Styling &mdash; Madeline Lariscy</h1>
			
            <!-- NOT MY BUTTONS -->

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <!-- MY BUTTONS -->

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">Coca-Cola</a>
			</div>

            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_michealkors">Micheal Kors</a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">Lyft</a>

				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">FitBit</a>
			</div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr">
                    <span class="red">n</span>
                    <span class="black">p</span>
                    <span class="blue">r</span>
                </a>
			</div>

            <div class="button_container">
